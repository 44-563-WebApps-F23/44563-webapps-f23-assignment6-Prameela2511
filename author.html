 <form>
    <div class="mb-3">
      <label for="form1_age">The hidden author name</label>
      <input type="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="Dickens">
    </div>
    <div class="mb-3">
      <label for="form1_nick">Guess the author</label>
      <input type="text" id="form1_nick" name="form1_nick" autofocus>
    </div>
    <input class="btn btn-primary mb-3" type="button" value="Check the guess" onclick="checkAuthor()">
</form>
<div>
  <h5 class="display-5" style="background-color:rgb(199, 192, 184); border: solid 3px rgb(18, 128, 138);">Displaying incorrect guesses</h5>
  <p id="result">This text will be replaced </p>
</div>
<script> 
let good=0
let oops=0
function checkAuthor (){
    console.log("Getting form values")
    string1 = document.getElementById("form1_age").value
    string2 = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+string1+" and "+string2)
    
    out = document.getElementById("result")
    if(string1==string2){
        good=good+1
        alert("You got it right")
    } else {
        oops=oops+1
        alert("Sorry")
    }
    if(oops==7)
    {
      const checkButton = document.getElementById("checkButton");
      checkButton.disabled = true;
      alert("Sorry, ran out of guesses")
    }
    out.innerHTML="good count "+good+" oops count "+oops
    out.style.color="#0000FF"
}
</script>
<hr>

</div>
<script>
  let useImage=1
   function selectImage(){
    switch (useImage){
      case 1:
      document.getElementById("image").src="pondicherry.jpg";
      useImage+=1;
      break;
      case 2:
      document.getElementById("image").src="rhode.jpg";
      useImage+=1;
      break;
      case 3:
      document.getElementById("image").src="Uttar Pradesh.png";
      useImage+=1;
      break;
      default:
      document.getElementById("image").src="pondicherry.jpg";

    }


   }
</script>
